<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Security Camera System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/4.15.0/tf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-2: #334155;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .login-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(145deg, var(--background), var(--surface-2));
            display: grid;
            place-items: center;
            z-index: 2000;
        }

        .login-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: min(900px, 90vw);
            height: min(500px, 80vh);
            background: var(--surface);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .side-image {
            background: var(--surface-2);
            position: relative;
            overflow: hidden;
        }

        .side-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.8);
        }

        .login-form {
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--success));
            -webkit-background-clip: text;
            color: transparent;
        }

        .navbar {
            background: var(--surface);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar h1 {
            font-size: 1.25rem;
            color: var(--primary);
            font-weight: 600;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 1.5rem;
            padding: 1.5rem;
            height: calc(100vh - 4rem);
        }

        .camera-container {
            position: relative;
            background: var(--surface);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .controls {
            display: flex;
            gap: 0.75rem;
            padding: 1rem;
            background: var(--surface);
            border-radius: 0.75rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--surface-2);
            color: var(--text);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        .btn.active {
            background: var(--success);
            border-color: var(--success);
        }

        .sidebar {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .activity-log {
            flex: 1;
            overflow-y: auto;
            height: 400px;
            padding-right: 8px;
            margin-right: -8px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--surface-2);
        }

        .activity-log h2 {
            position: sticky;
            top: 0;
            background: var(--surface);
            padding: 0.5rem 0;
            margin-bottom: 1rem;
            color: var(--primary);
            z-index: 10;
            border-bottom: 1px solid var(--surface-2);
        }

        .activity-item {
            background: var(--surface-2);
            padding: 0.75rem;
            border-radius: 0.5rem;
            border-left: 3px solid var(--primary);
            margin-bottom: 0.75rem;
            position: relative;
        }

        .activity-time {
            color: var(--text-secondary);
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: var(--surface-2);
            border-radius: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
        }

        .status-dot.active {
            background: var(--success);
        }

        #timer {
            font-family: 'JetBrains Mono', monospace;
            color: var(--primary);
            font-size: 1.25rem;
            text-align: center;
        }

        .mirror-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(4px);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            z-index: 100;
            transition: all 0.2s;
        }

        .mirror-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        #webcam, #canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-out;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            display: grid;
            place-items: center;
            z-index: 1000;
            color: var(--primary);
            font-size: 1.25rem;
            font-weight: 500;
        }

        .notification {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            padding: 1rem 1.5rem;
            background: var(--success);
            color: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            transform: translateX(100%);
            animation: slideIn 0.3s forwards;
            z-index: 3000;
            display: none;
        }

        @keyframes slideIn {
            to { transform: translateX(0); }
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--surface-2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: var(--text);
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        .error-message {
            color: var(--error);
            font-size: 0.75rem;
            margin-top: 0.5rem;
            display: none;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .login-btn:hover {
            background: var(--success);
        }
    </style>
</head>
<body>
    <div class="login-overlay" id="loginOverlay">
        <div class="login-container">
            <div class="side-image">
                <img src="/api/placeholder/800/500" alt="Security System">
            </div>
            <div class="login-form">
                <h1 class="title">Login</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required placeholder="Enter your name">
                        <div class="error-message" id="nameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                        <div class="error-message" id="emailError"></div>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">Loading AI Model...</div>
    <div class="notification" id="emailNotification">Email alert sent successfully!</div>

    <nav class="navbar">
        <h1>Security Camera System</h1>
        <div class="user-info" id="userInfo"></div>
        <div id="timer">00:00:00</div>
    </nav>

    <div class="main-content">
        <div class="camera-section">
            <div class="camera-container">
                <button class="mirror-btn" id="mirrorBtn">‚ÜîÔ∏è Flip</button>
                <video id="webcam" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </div>
            <div class="controls">
                <button class="btn" id="photoBtn">üì∏ Snapshot</button>
                <button class="btn" id="recordBtn">üî¥ Record</button>
                <button class="btn" id="autoRecordBtn">üéØ Auto Record</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Loading...</span>
            </div>
            <div class="activity-log">
                <h2>Activity Log</h2>
                <div id="activityContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let model;
        let isRecording = false;
        let autoRecordEnabled = false;
        let isAutoRecording = false;
        let mediaRecorder = null;
        let recordedChunks = [];
        let recordingStartTime = null;
        let timerInterval = null;
        let lastNotificationTime = 0;
        let mirrored = false;
        let userEmail = '';
        let userName = '';
        let autoRecordCount = 0;
        let currentZoomFactor = 1;
        const MAX_ZOOM = 1.45; // Maximum 45% zoom

        // DOM elements
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Initialize EmailJS
        (function() {
            emailjs.init("YOUR_EMAILJS_PUBLIC_KEY");
        })();

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            document.getElementById('nameError').style.display = 'none';
            document.getElementById('emailError').style.display = 'none';
            
            userName = document.getElementById('name').value.trim();
            userEmail = document.getElementById('email').value.trim();
            
            let isValid = true;
            
            if (userName.length < 2) {
                document.getElementById('nameError').textContent = 'Name must be at least 2 characters';
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }
            
            if (!userEmail.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('userInfo').textContent = `User: ${userName}`;
                await initialize();
            }
        });

        // System initialization
        async function initialize() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: { ideal: 1280 }, height: { ideal: 720 } },
                    audio: true
                });
                
                video.srcObject = stream;
                await new Promise(resolve => video.onloadedmetadata = resolve);
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm;codecs=vp9'
                });
                
                mediaRecorder.ondataavailable = handleDataAvailable;
                mediaRecorder.onstop = handleRecordingStop;
                
                model = await cocoSsd.load();
                
                document.getElementById('loadingOverlay').style.display = 'none';
                updateStatus('active', 'System Ready');
                addActivity('System initialized');
                
                detectObjects();
            } catch (error) {
                console.error('Init error:', error);
                updateStatus('error', 'System Error');
                addActivity(`Error: ${error.message}`);
            }
        }

        // Object detection
        async function detectObjects() {
            if (!model || video.readyState !== 4) {
                requestAnimationFrame(detectObjects);
                return;
            }

            try {
                const predictions = await model.detect(video);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                let detections = [];
                
                predictions.forEach(prediction => {
                    if (prediction.score > 0.5) { // Confidence threshold
                        const [x, y, width, height] = prediction.bbox;
                        
                        if (prediction.class === 'person') {
                            drawDetection(x, y, width, height, '#2563eb', 'Human', prediction.score);
                            detections.push('Human');
                        } else if (['dog', 'cat'].includes(prediction.class)) {
                            drawDetection(x, y, width, height, '#10b981', prediction.class, prediction.score);
                            detections.push(prediction.class);
                        }
                    }
                });

                if (detections.length > 0 && autoRecordEnabled && !isRecording) {
                    handleAutoRecord(detections);
                }
            } catch (error) {
                console.error('Detection error:', error);
            }

            requestAnimationFrame(detectObjects);
        }

        function drawDetection(x, y, width, height, color, label, confidence) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, width, height);
            
            ctx.fillStyle = color;
            ctx.font = '16px Inter';
            const text = `${label} ${Math.round(confidence * 100)}%`;
            const textWidth = ctx.measureText(text).width;
            
            ctx.fillRect(x, y - 25, textWidth + 10, 25);
            ctx.fillStyle = '#ffffff';
            ctx.fillText(text, x + 5, y - 7);
        }

        function handleAutoRecord(detections) {
            if (!autoRecordEnabled || isRecording || isAutoRecording) return;
            
            startRecording();
            isAutoRecording = true;
            
            const detectionMessage = detections.join(', ');
            addActivity(`Auto-recording triggered: ${detectionMessage}`);
            sendEmail(`Motion Detection: ${detectionMessage} detected at ${moment().format('YYYY-MM-DD HH:mm:ss')}`);
        }

        // Recording functions
        function startRecording() {
            if (!mediaRecorder || mediaRecorder.state !== 'inactive') return;
            
            try {
                recordedChunks = [];
                mediaRecorder.start(1000);
                isRecording = true;
                recordingStartTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
                document.getElementById('recordBtn').classList.add('active');
                updateStatus('active', 'Recording');
                
                if (autoRecordEnabled && !isAutoRecording) {
                    autoRecordCount = Math.min(autoRecordCount + 1, 3);
                    updateCameraZoom();
                }
                
                addActivity('Recording started');
            } catch (error) {
                console.error('Recording error:', error);
                addActivity(`Recording error: ${error.message}`);
            }
        }

        function stopRecording() {
            if (!mediaRecorder || mediaRecorder.state !== 'recording') return;
            
            try {
                mediaRecorder.stop();
                isRecording = false;
                isAutoRecording = false;
                clearInterval(timerInterval);
                recordingStartTime = null;
                updateTimer();
                document.getElementById('recordBtn').classList.remove('active');
                updateStatus('active', 'System Ready');
                
                if (!autoRecordEnabled) {
                    autoRecordCount = 0;
                    updateCameraZoom();
                }
                
                addActivity('Recording stopped');
            } catch (error) {
                console.error('Stop recording error:', error);
                addActivity(`Stop recording error: ${error.message}`);
            }
        }

        function handleDataAvailable(event) {
            if (event.data.size > 0) {
                recordedChunks.push(event.data);
            }
        }

        function handleRecordingStop() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            recordedChunks = [];
            
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            const timestamp = moment().format('YYYY-MM-DD-HH-mm-ss');
            a.href = url;
            a.download = `security-recording-${timestamp}.webm`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Camera zoom handling
        function updateCameraZoom() {
            const zoomFactor = Math.min(1 + (autoRecordCount * 0.15), MAX_ZOOM);
            currentZoomFactor = zoomFactor;
            
            video.style.transform = mirrored ? 
                `scaleX(-1) scale(${zoomFactor})` : 
                `scale(${zoomFactor})`;
            
            canvas.style.transform = mirrored ? 
                `scaleX(-1) scale(${zoomFactor})` : 
                `scale(${zoomFactor})`;
        }

        // UI functions
        function updateTimer() {
            const timer = document.getElementById('timer');
            if (!recordingStartTime) {
                timer.textContent = '00:00:00';
                return;
            }
            const elapsed = Date.now() - recordingStartTime;
            timer.textContent = new Date(elapsed).toISOString().substr(11, 8);
        }

        function updateStatus(state, text) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            statusDot.className = `status-dot ${state}`;
            statusText.textContent = text;
        }

        function addActivity(message) {
            const container = document.getElementById('activityContainer');
            const time = moment().format('HH:mm:ss');
            
            const activityHtml = `
                <div class="activity-item">
                    <div class="activity-time">${time}</div>
                    ${message}
                </div>
            `;
            
            container.insertAdjacentHTML('afterbegin', activityHtml);
            
            // Limit log entries
            const maxLogEntries = 100;
            const entries = container.children;
            if (entries.length > maxLogEntries) {
                container.removeChild(entries[entries.length - 1]);
            }
        }

        async function sendEmail(message) {
            const currentTime = Date.now();
            if (currentTime - lastNotificationTime <= 600000) return; // 10-minute cooldown

            try {
                await emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
                    to_email: userEmail,
                    message: message,
                });
                
                const notification = document.getElementById('emailNotification');
                notification.style.display = 'block';
                setTimeout(() => notification.style.display = 'none', 3000);
                
                lastNotificationTime = currentTime;
            } catch (error) {
                console.error('Email error:', error);
            }
        }

        // Event listeners
        document.getElementById('photoBtn').addEventListener('click', () => {
            const timestamp = moment().format('YYYY-MM-DD-HH-mm-ss');
            const link = document.createElement('a');
            link.download = `security-snapshot-${timestamp}.png`;
            
            const snapshotCanvas = document.createElement('canvas');
            snapshotCanvas.width = video.videoWidth;
            snapshotCanvas.height = video.videoHeight;
            const snapshotCtx = snapshotCanvas.getContext('2d');
            
            if (mirrored) {
                snapshotCtx.scale(-1, 1);
                snapshotCtx.translate(-video.videoWidth, 0);
            }
            
            snapshotCtx.drawImage(video, 0, 0);
            snapshotCtx.drawImage(canvas, 0, 0);
            
            link.href = snapshotCanvas.toDataURL('image/png');
            link.click();
            
            addActivity('Snapshot captured');
        });

        document.getElementById('recordBtn').addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        document.getElementById('autoRecordBtn').addEventListener('click', () => {
            autoRecordEnabled = !autoRecordEnabled;
            document.getElementById('autoRecordBtn').classList.toggle('active');
            
            if (!autoRecordEnabled) {
                if (isRecording) stopRecording();
                autoRecordCount = 0;
                updateCameraZoom();
            }
            
            addActivity(autoRecordEnabled ? 'Auto-record enabled' : 'Auto-record disabled');
        });

        document.getElementById('mirrorBtn').addEventListener('click', () => {
            mirrored = !mirrored;
            updateCameraZoom();
            addActivity(mirrored ? 'Camera view mirrored' : 'Camera view normal');
        });

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (isRecording) {
                stopRecording();
            }
        });
    </script>
</body>
</html>
